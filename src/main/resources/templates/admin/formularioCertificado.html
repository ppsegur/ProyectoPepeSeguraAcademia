<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Certificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Editar Certificado </h2>
    <form action="" th:action="@{/editarCertificado/submit}" th:object="${certificado}" method="post">
		<input th:if="${certificado.idCertificado != 0}" type="hidden" name="id" th:field="*{idCertificado}">
        <div class="mb-3">
            <label for="fechaExamen" class="form-label">FechaExamen:</label>
            <input type="text" class="form-control" id="fechaExamen" th:field="*{fechaExamen}" required>
        </div>
        <div class="mb-3">
            <label for="calificacion" class="form-label">Calificaci√≥n:</label>
            <input class="form-control" id="calificaion" th:field="*{calificacion}" required></input>
        </div>
	
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
