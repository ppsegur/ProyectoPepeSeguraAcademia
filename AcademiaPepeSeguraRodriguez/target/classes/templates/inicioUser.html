<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InicioUser</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/styleInicio.css" th:href="@{css/styleInicio.css}">
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{/Fragmentos/menu::navbar}"></nav>

    <!-- Carrusel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/img/fotocarrusel.jpg" th:src="@{/img/fotocarrusel.jpg}" alt="fotocarrusel" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../static/img/fotocarrusel2.jpg" th:src="@{/img/fotocarrusel2.jpg}" alt="fotocarrusel" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="../static/img/fotocarrusel3.jpg" th:src="@{/img/fotocarrusel3.jpg}" alt="fotocarrusel" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Separadores -->
    <div class="container">
        <div class="welcome">
            <h2>Bienvenido a GlobalLingo</h2>
            <h3>¡Explora nuestras opciones y descubre algo nuevo!</h3>
        </div>
    </div>

    <!-- Tabla de precios -->
    <!-- Aquí iría el código para la tabla de precios -->

    <!-- Footer -->
    <footer th:replace="~{/Fragmentos/pie::footer}"></footer>

</body>
</html>
