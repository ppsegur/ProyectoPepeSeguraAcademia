<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>	<nav th:replace="~{/fragmentos/menu::navbar}" ></nav>
</head>
<body class="d-flex flex-column min-vh-100">
   

    <main class="flex-grow-1" style="margin-top: 100px;">
        <div class="container">
            <h1 class="mt-5">Mis Ventas</h1>
            <div th:if="${ventas.empty}">
                <p>No tienes ninguna venta finalizada.</p>
            </div>
            <div th:unless="${ventas.empty}">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Importe Total</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venta : ${ventas}">
                            <td th:text="${venta.id}"></td>
                            <td th:text="${venta.fecha}"></td>
                            <td th:text="${#numbers.formatDecimal(venta.importeTotal, 0, 2)} + 'â‚¬'"></td>
                            <td>
                                <a th:href="@{/user/ventas/{id}(id=${venta.id})}" class="btn btn-primary"><i class="bi bi-search"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    
</body>
</html>
