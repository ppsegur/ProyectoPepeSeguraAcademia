<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Editar Curso</h2>
    <form action="#" th:action="@{/admin/editarCertificado/submit}" th:object="${certificado}" method="post">
		<input th:if="${certificado.idCertificado != 0}" type="hidden" name="id" th:field="*{idCertificado}">
		<div class="mb-3">
		        <label for="nombre" class="form-label">Nombre:</label>
		        <input type="text" class="form-control" id="Nombre" th:field="*{nombre}" required>
		    </div>
		<div class="mb-3">
		         <label for="calificacion" class="form-label">Curso:</label>
		         <textarea class="form-control" id="curso" th:field="*{curso}" required></textarea>
		     </div>
		
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
