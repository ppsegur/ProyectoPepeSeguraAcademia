<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Añadir Estudiante Manual</h2>
  <form action="" th:action="@{/user/nuevoEstudiante/submit}" th:object="${estudiante}" method="POST">
	<div class="form-group">
	      <label for="username">UserName:</label>
	      <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Ingrese el username del estudiante">
	    </div>
		<div class="form-group">
		 <label for="contraseña">Contraseña:</label>
		 <input type="text" class="form-control" id="contrasena" th:field="*{password}" placeholder="Ingrese la nueva contraseña ">
		</div>
	<div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre del estudainte">
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" placeholder="Ingrese los apellidos del estudiante">
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="text" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese la duración del curso">
    </div>
	<div class="form-group">
	      <label for="dni">dni:</label>
	      <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="Ingrese el dni del estudiante">
	 </div>
	 <div class="form-group">
	 	      <label for="edad">Edad:</label>
	 	      <input type="number" class="form-control" id="edad" th:field="*{edad}" placeholder="Ingrese la edad del estudiante">
	 	 </div>
    <button type="submit" class="btn btn-primary">Agregar Estudiante</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
