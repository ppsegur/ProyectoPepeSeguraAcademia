<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/" th:href="@{/css/listaCursos.css}">

</head>
<body>
    <nav th:replace="~{/fragmentos/menu::navbar}"></nav>
    
    <div class="container">
        <div class="row">
            <!-- Loop a través de la lista de cursos -->
            <div class="col-md-4" th:each="curso : ${listaCurso}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${curso.idioma} + ' - ' + ${curso.nivelDificultad}">Idioma - Nivel</h5>
                        <p class="card-text" th:text="'Duración: ' + ${curso.duracion} + ' horas'">Duración del curso</p>
                        <p class="card-text" th:text="'Precio: $' + ${curso.precio}">Precio del curso</p>
                        <!-- Agregar el botón de comprar -->
                        <a th:href="@{'/comprar/' + ${curso.idCurso}}" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <footer th:replace="~{/Fragmentos/pie::footer}"></footer>
</body>
</html>
