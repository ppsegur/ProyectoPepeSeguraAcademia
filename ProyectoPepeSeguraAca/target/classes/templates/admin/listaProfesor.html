<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Estudiante</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Tabla de Estudiantes</h2>
  <hr>
  <a class="btn btn-primary btn-sm" href="/admin/" th:href="@{/adminformularioProfesor}">AÃ±adir</a>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>UserName</th>
        <th>Apellidos</th>
        <th>Apellidos</th>
		<th>Correo</th>
		<th>DNI</th>

        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      
      <tr th:each="profesor : ${listaProfesor}">
        <td th:text="${profesor.id}"></td>
        <td th:text="${profesor.username}"></td>
        <td th:text="${profesor.nombre}"></td>
        <td th:text="${profesor.apellidos}"></td>
		<td th:text="${profesor.correo}"></td>
		<td th:text="${profesor.dni}"></td>

        <td>
          <a type="button" class="btn btn-primary btn-sm" href="/admin/"  th:href="@{/editarProfesor/{id}(id=${profesor.id})}">Editar</a>
          <a type="button" class="btn btn-danger btn-sm"  th:href="@{/borrarProfesor/{id}(id = ${profesor.id})}">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
