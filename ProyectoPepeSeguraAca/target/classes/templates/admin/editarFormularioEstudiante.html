<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Editar Estudiante </h2>
    <form action="#" th:action="@{/editarEstudiante/submit}" th:object="${estudiante}" method="post">
		<input th:if="${estudiante.id != 0}" type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input class="form-control" id="apellidos" th:field="*{apellidos}" required></input>
        </div>
		<div class="mb-3">
			<label for="correo" class="form-label">Correo</label>
			<input class="form-control" id="correo" th:field="*{correo}" required></input>
		</div>
		<div class="mb-3">
			 <label for="dni" class="form-label">Dni</label>
			 <input class="form-control" id="dni" th:field="*{dni}" required></input>
		</div>
		<div class="mb-3">
			 <label for="telefono" class="form-label">Telefono</label>
			 <input class="form-control" id="telefono" th:field="*{telefono}" required></input>
		</div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
