<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Editar Curso</h2>
    <form action="#" th:action="@{/editarCurso/submit}" th:object="${curso}" method="post">
		<input th:if="${curso.idCurso != 0}" type="hidden" name="id" th:field="*{idCurso}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="nivelDificultad" class="form-label">Nivel de dificultad:</label>
            <textarea class="form-control" id="nivelDificultad" th:field="*{nivelDificultad}" required></textarea>
        </div>
		<div class="mb-3">
		    <label for="duracion" class="form-label">Duracion:</label>
		    <textarea class="form-control" id="duracion" th:field="*{duracion}" required></textarea>
		 </div>
		 <div class="mb-3">
		 	  <label for="precio" class="form-label">Precio:</label>
		    <textarea class="form-control" id="precio" th:field="*{precio}" required></textarea>
		 		 </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
