<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de cursos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
    }
    th, td {
      text-align: center;
    }
    th {
      background-color: #343a40;
      color: #fff;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tbody tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Tabla de estudiantes</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Correo</th>
          <th>dni</th>
          <th>Telefono</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="@{Estudiante}">
            <td th:text = "${Estudiante.id}"></td>
            <td th:text = "${Estudiante.nombre}"></td>
            <td th:text = "${Estudiante.correo}"></td>
            <td th:text = "${Estudiante.dni}"></td>
            <td th:text = "${Estudiante.telefono}"></td>
            </td>
      
            <button type="button" class="btn btn-primary btn-sm">Editar</button>
            <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </tr>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
