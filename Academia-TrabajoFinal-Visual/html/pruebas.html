<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar de GlobalLingo</title>
    <style>
        /* Estilos del navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #1a237e; /* Azul oscuro */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Para asegurar que esté por encima del contenido */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-transform: lowercase; /* Texto en minúsculas */
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s; /* Transición de color */
        }

        nav ul li a:hover {
            color: #f5f5f5; /* Color más claro al pasar el ratón */
        }

        /* Estilos del botón de inicio de sesión */
        .login-button {
            background-color: #1565c0; /* Azul más oscuro */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 20px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transición de color de fondo */
        }

        .login-button:hover {
            background-color: #0d47a1; /* Color más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">GLOBA<span style="color: #4CAF50;">LINGO</span></a></li>
            <li><a href="#">inglés</a></li>
            <li><a href="#">español</a></li>
            <li><a href="#">francés</a></li>
            <li><a href="#">sobre nosotros</a></li>
            <li><button class="login-button">Iniciar sesión</button></li>
        </ul>
    </nav>
    <!-- Contenido de la página -->
    <div style="height: 1000px; background-color: #f9f9f9;">Contenido de la página</div>
</body>
</html>
